<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Size Preview — Natural Pixel Sizes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 40px;
      color: #222;
    }
    h1 { margin-bottom: 30px; font-size: 22px; }
    h2 {
      font-size: 18px;
      margin-top: 60px;
      margin-bottom: 25px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }

    /* Spacious layout (C2) */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px 60px;
      align-items: flex-start;
    }

    .item { text-align: center; }
    /* Show videos at their natural size — no forced dimensions, no dark background */
    .item video {
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: transparent; /* avoid any visible “letterbox” background */
      /* No width/height set -> uses the file’s intrinsic pixel size */
    }

    .label {
      font-size: 12px;
      margin-top: 6px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Ad Format Preview — Natural Pixel Sizes</h1>

    <!-- MASTER -->
    <section>
      <h2>Master</h2>
      <div class="grid">
        <div class="item"><video src="master/160x600.mp4" autoplay loop muted playsinline></video><div class="label">160×600</div></div>
        <div class="item"><video src="master/300x250.mp4" autoplay loop muted playsinline></video><div class="label">300×250</div></div>
        <div class="item"><video src="master/300x600.mp4" autoplay loop muted playsinline></video><div class="label">300×600</div></div>
        <div class="item"><video src="master/728x90.mp4"  autoplay loop muted playsinline></video><div class="label">728×90</div></div>
        <div class="item"><video src="master/970x250.mp4" autoplay loop muted playsinline></video><div class="label">970×250</div></div>
      </div>
    </section>

  <!-- Nobu -->
  <section>
    <h2>Nobu</h2>
    <div class="grid">
      <div class="item"><video src="nobu/160x600.mp4" autoplay loop muted playsinline></video><div class="label">160×600</div></div>
      <div class="item"><video src="nobu/300x250.mp4" autoplay loop muted playsinline></video><div class="label">300×250</div></div>
      <div class="item"><video src="nobu/300x600.mp4" autoplay loop muted playsinline></video><div class="label">300×600</div></div>
      <div class="item"><video src="nobu/728x90.mp4"  autoplay loop muted playsinline></video><div class="label">728×90</div></div>
      <div class="item"><video src="nobu/970x250.mp4" autoplay loop muted playsinline></video><div class="label">970×250</div></div>
    </div>
  </section>




</body>
</html>
